image: python:3.10

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.pip-cache"
  PYTHONPATH: "$CI_PROJECT_DIR/src"
  PIP_DOWNLOAD_CACHE: ".pip-cache"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .pip-cache/
    - venv/
  policy: pull-push
  when: always

stages:
  - "ğŸš§ Setup"
  - "ğŸ” Lint"
  - "ğŸ§ª Test"
  - "ğŸ“¦ Build"
  - "ğŸš€ Deploy"

.setup_template: &setup_definition
  before_script:
    - python -m venv venv
    - source venv/bin/activate
    - pip install --upgrade pip wheel setuptools
    - pip install pytest pytest-cov black flake8 mypy coverage
    - pip install -e .
    - python setup.py install

ğŸš§ Setup:
  stage: ğŸš§ Setup
  <<: *setup_definition
  script:
    - echo "Setup complete"
  rules:
    - if: $CI_COMMIT_TAG || $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH || $CI_MERGE_REQUEST_ID
      when: always

ğŸ” Lint:
  stage: ğŸ” Lint
  <<: *setup_definition
  script:
    - black --check --extend-exclude "gcl-builds|venv" .
    - flake8 --max-line-length=100 --ignore=W291,E501,W503,W504,F401,F402,F403,E731,F841,F541,E203,E999 src/ tests/
    # - mypy --explicit-package-bases --ignore-missing-imports src/ tests/
  rules:
    - if: $CI_COMMIT_TAG || $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH || $CI_MERGE_REQUEST_ID
      when: always

ğŸ§ª Test:
  stage: ğŸ§ª Test
  <<: *setup_definition
  script:
    - coverage erase
    - PYTHONPATH=src pytest -v --disable-warnings --cov=hyrise --cov-report=term-missing --cov-report=xml --ignore=src/hyrise/multiqc_modules tests/
    - coverage report -m
    - coverage xml
  coverage: /TOTAL.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_TAG
      when: always
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: always
    - if: $CI_MERGE_REQUEST_ID
      when: always

ğŸ§ª Test Container:
  stage: ğŸ§ª Test
  image: continuumio/miniconda3:latest
  variables:
    PYTHONPATH: "$CI_PROJECT_DIR/src"
  before_script:
    # Create conda environment as described in README
    - conda create -n hyrise python=3.10 -y
    - source $(conda info --base)/etc/profile.d/conda.sh
    - conda activate hyrise
    
    # Install mamba and apptainer
    - conda install -c conda-forge mamba -y
    - mamba install -c conda-forge -c bioconda apptainer -y
    
    # Install the package
    - pip install --upgrade pip wheel setuptools
    - pip install -e .
  script:
    # Test container definition extraction
    - mkdir -p container_test
    - hyrise container --extract-def container_test
    - test -f container_test/hyrise.def || { echo "Definition file extraction failed"; exit 1; }
    - echo "âœ… Container definition file extraction successful"
    
    # Test dependency checking
    - hyrise check-deps --verbose
    - echo "âœ… Dependency check completed"
    
    # Try to build the container (may fail in CI environments without proper privileges)
    - |
      if hyrise container -o container_test/hyrise.sif --singularity $(which apptainer) --verbose --build-elsewhere; then
        echo "âœ… Container build successful"
        
        # Verify the container exists
        test -f container_test/hyrise.sif || { echo "Container file not found"; exit 1; }
        
        # Test basic container functionality
        apptainer exec container_test/hyrise.sif echo "Container verification successful"
        echo "âœ… Container verification successful"
      else
        echo "âš ï¸ Container build failed, but this may be expected in CI environments"
        echo "âœ… Container definition extraction test passed"
      fi
  artifacts:
    paths:
      - container_test/
    expire_in: 1 week
  allow_failure: true  # Allow this job to fail since container building might not work in all CI environments
  rules:
    - if: $CI_COMMIT_TAG
      when: always
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: always
    - if: $CI_MERGE_REQUEST_ID
      when: always

ğŸ“¦ Build Package:
  <<: *setup_definition
  stage: ğŸ“¦ Build
  script:
    - pip install build twine
    - |
      # For development versions, add .devN suffix to version
      if [[ "$CI_COMMIT_BRANCH" != "$CI_DEFAULT_BRANCH" && -z "$CI_COMMIT_TAG" ]]; then
        if [ -f "pyproject.toml" ]; then
          BASE_VERSION=$(grep -oP '(?<=version = ")[^"]+' pyproject.toml)
          DEV_SUFFIX=".dev$(git rev-list --count HEAD)"
          NEW_VERSION="$BASE_VERSION$DEV_SUFFIX"
          sed -i "s/version = \"$BASE_VERSION\"/version = \"$NEW_VERSION\"/" pyproject.toml
          echo "Updated version to $NEW_VERSION in pyproject.toml"
        else
          BASE_VERSION=$(grep -oP '(?<=version=")[^"]+' setup.py)
          DEV_SUFFIX=".dev$(git rev-list --count HEAD)"
          NEW_VERSION="$BASE_VERSION$DEV_SUFFIX"
          sed -i "s/version=\"$BASE_VERSION\"/version=\"$NEW_VERSION\"/" setup.py
          echo "Updated version to $NEW_VERSION in setup.py"
        fi
      fi
    - rm -rf dist/*
    - python -m build
    - twine check dist/*
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_TAG
      when: always
    - if: $CI_COMMIT_BRANCH
      when: manual

"ğŸš€ Deploy to Dev":
  stage: ğŸš€ Deploy
  needs:
    - ğŸ“¦ Build Package
  before_script:
    - python -m venv venv
    - source venv/bin/activate
    - pip install twine
  script:
    - echo "Deploying development version to PyPI"
    - twine upload dist/* -u ${PYPI_USERNAME} -p ${PYPI_API_TOKEN} --skip-existing
  rules:
    - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH && $CI_COMMIT_BRANCH
      when: manual

"ğŸš€ Deploy to Production":
  stage: ğŸš€ Deploy
  needs:
    - ğŸ“¦ Build Package
  before_script:
    - python -m venv venv
    - source venv/bin/activate
    - pip install twine
  script:
    - echo "Deploying production version to PyPI"
    - twine upload dist/* -u ${PYPI_USERNAME} -p ${PYPI_API_TOKEN} --skip-existing
  rules:
    - if: $CI_COMMIT_TAG
      when: manual
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: manual

workflow:
  rules:
    - if: $CI_COMMIT_TAG || $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH || $CI_MERGE_REQUEST_ID
      when: always
    - when: never