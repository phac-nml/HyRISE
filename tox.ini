[tox]
minversion = 4.12
env_list = py39,py310,py311,py312,lint

[testenv]
description = Run tests against an installed wheel
package = wheel
extras = dev
commands =
    pytest -q

[testenv:lint]
description = Lint with Ruff
skip_install = true
deps =
    ruff>=0.6
commands =
    ruff check --select E9,F63,F7,F82 src tests
